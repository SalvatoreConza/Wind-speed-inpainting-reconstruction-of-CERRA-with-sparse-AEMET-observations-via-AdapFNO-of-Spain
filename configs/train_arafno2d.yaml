device: cuda

dataset:
  path: "data/2D/diffusion-reaction/2D_diff-react_NA_NA.h5"
  window_size: 5
  resolution: null  # (x_res, y_res) or null to keep the original resolution (128, 128)
  from_sample: 0    # must be in range 0-999
  to_sample: 979    # must be in range 0-999
  split: [0.8, 0.2]

architecture:
  u_dim: 2
  width: 128
  depth: 5
  x_modes: 64
  y_modes: 64
  from_checkpoint: null

training:
  train_batch_size: 1
  val_batch_size: 1
  learning_rate: 0.0001   # has no effect if architecture.from_checkpoint is not null
  n_epochs: 100
  patience: 5
  tolerance: 1e-4
  checkpoint_path: "./.checkpoints/arafno2d"
  save_frequency: 5


